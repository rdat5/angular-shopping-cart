<section class="hero has-background-primary-light is-fullheight">
  <div class="hero-body">
      <div class="container">
        <div class="fixed-grid has-1-cols">
          <div class="grid">
            @for (item of this.get_cart(); track item.id) {
              <app-cart-card [cart_item_data]="item"></app-cart-card>
            }
          </div>
        </div>
        <div class="level">
          <div class="level-left"></div>
          <div class="level-right">
            <div class="container">
              <p class="title is-5">Total: $0.00</p>
              <button class="button is-success">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
