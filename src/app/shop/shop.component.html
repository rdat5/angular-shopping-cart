<section class="hero has-background-primary-light is-fullheight pt-5">
  <div class="hero-body">
      <div class="container has-text-centered">
        <div class="grid is-column-gap-4 is-row-gap-4 is-col-min-10">
          @for (item of this.inventory; track item.id) {
            <app-card
              [item_id]="item.id"
              [item_name]="item.item_name"
              [price]="item.price"
              [item_description]="item.description"
              [imgUrl]="item.imgUrl"
            ></app-card>
          }
        </div>
      </div>
  </div>
</section>
